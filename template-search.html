<div class="Mresult p-0">
    <h4 class="p-sm-0 p-xs-0 p-md-4 p-lg-4">
        <span class=" text-danger m-0 p-0 h3">{%MTotal_cases%}
        </span>
        Cases found at

        <span class=" text-danger m-0 p-0 h3">{%Municipal_Name%}
        </span>{%Search-type%}</h4>
    <div class="p-0">
        <hr class="m-0 p-0">
        <p class="m-0 p-sm-3 p-xs-0 p-md-3 p-lg-3 h5">
            <span class="m-0 p-0 h4">Active: </span> <span class="badge badge-danger h1 mr-4">
                <strong class="p-0 h5">
                    {%MActive_Cases%}</strong>
            </span>
            <span class="m-0 p-0 h4"> Recovered: </span> <span class="badge badge-primary h1 mr-4">
                <strong class="p-0 h5">
                    {%MRecovered_Cases%}</strong>
            </span>
            <span class="m-0 p-0 h4">Deaths: </span> <span class="badge badge-danger h1 mr-4">
                <strong class="p-0 h5">
                    {%MDeaths_Cases%}</strong>
            </span>
        </p>
        <hr class="m-0 p-0">
        <p class="m-0 p-sm-3 p-xs-0 p-md-3 p-lg-3 h5">
            <span class="m-0 p-0 h4"> Male: </span><span class="badge badge-danger h1 mr-4">
                <strong class="p-0 h5">
                    {%MM_Cases%}</strong>
            </span>
            <span class="m-0 p-0 h4"> Female: </span> <span class="badge badge-primary h1 mr-4">
                <strong class="p-0 h5">
                    {%MF_Cases%}</strong>
            </span>
            <span class="m-0 p-0 h4">Unknown: </span> <span class="badge badge-danger h1 mr-4">
                <strong class="p-0 h5">
                    {%UN_Cases%}</strong>
            </span>
        </p>
    </div>
</div>
