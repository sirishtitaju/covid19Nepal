<div class="Mresult p-0">
    <h4>
        <span class=" text-danger m-0 p-0 h3">{%MTotal_cases%}
        </span>
        Cases found at

        <span class=" text-danger m-0 p-0 h3">{%Municipal_Name%}
        </span>{%Search-type%}</h4>
    <div class="p-0">
        <p class="m-0 p-0 h5">
            Active : <span class="badge badge-danger h1 mr-3">
                <strong class="p-0 h5">
                    {%MActive_Cases%}</strong>
            </span>
            Recovered : <span class="badge badge-primary h1 mr-3">
                <strong class="p-0 h5">
                    {%MRecovered_Cases%}</strong>
            </span>
            Deaths : <span class="badge badge-danger h1 mr-3">
                <strong class="p-0 h5">
                    {%MDeaths_Cases%}</strong>
            </span>
        </p>
    </div>
</div>
