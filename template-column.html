<tr>
  <td>{%Date%}</td>
  <td>{%Confirmed%} <span class="{%confBadge%} {%badge-danger%} {%displayNone%}" id="badge"
      style="margin-left: 5px;">{%NewConfirmed%}</span></td>
  <td>{%Recovered%} <span class="{%recBadge%} {%badge-success%} {%displayNone%}" id="badge"
      style="margin-left: 5px;">{%NewRecovered%}</span></td>
  <td>{%Deaths%} <span class="{%deatBadge%} {%badge-danger%} {%displayNone%}" id="badge"
      style="margin-left: 5px;">{%NewDeaths%}</span></td>
</tr>
