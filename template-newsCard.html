<div class="card  card-light p-0 m-0" style="line-height: 2.4rem">
    <span class="card-bodyquote text-center  pt-3 pb-0 ">
        <a href="{%Link%}" class="p-0 m-0" target="_blank" style="text-decoration:none;" title="Click To Read All">
            <img src="{%img_url%}" alt="Image-News" width="100%" />
            <p class="p-lg-0 pb-0 h3" id="card-body">
                {%news_title%}
            </p>
            <p class="p-lg-0 pb-0 mt-4 text-secondary font-weight-normal" id="card-body" style="font-size: 1.4rem;">
                {%news_description%}
            </p>
            <p class="p-lg-0 pb-0 text-secondary font-weight-normal m-2" id="card-body" style="font-size: 1rem;">
                Source: {%news_source%}
            </p>
        </a>
    </span>
</div>
