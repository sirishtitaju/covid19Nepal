<div class="card  card-light p-0 m-0" id="card" style="line-height: 1.45rem">
    <span class="card-bodyquote text-center  pt-3 pb-0 ">
        <a href="{%Link%}" class="p-0 m-0" target="_blank" style="text-decoration:none;">
            <img src="{%img_url%}" alt="Image-News" width="100%">
            <p class="p-lg-0 pb-0" id="card-body">
                <span class="h2"> {%news_title%} </span>
            </p>
            <p class="p-lg-0 pb-0" id="card-body">
                <span class="h5 text-secondary"> {%news_description%}</span>
            </p>
        </a>
    </span>
</div>
